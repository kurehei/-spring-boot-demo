<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>

  <meta http-equiv="Content-Type" content="text/html" ; charset="UTf-8">
  <link href="../css/sampleCss.css" rel="stylesheet">
  </link>
</head>

<body>
  <h1>Hello page</h1>
  <p class="mdg" th:text="${msg}"></p>
  <form method="post" action="/">
    <div>
      <input type="checkbox" id="check1" name="ckeck1">
      <label for="check1">チェック</label>

    <div>

      <label for="radioA">男性</label>
    </div>
    <div>
      <input type="radio" id="radioB" name="radio1" value="female">

      <option value="Windows">Windows</option>
      <option value="Mac">Mac</option>

    </select>
    <select id="select2" name="select2" size="4" multiple="multiple">
      <option value="Iphone">Iphone</option>
      <option value="Android">Android</option>

    </select>
    <input type="submit" value="click" />

</html>
